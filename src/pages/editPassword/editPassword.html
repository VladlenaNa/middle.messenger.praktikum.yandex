{{#> layouts/page title="Edit Profile Page"}}
    <div class="editPassword-page">
        {{#> profileHeader/profileHeader}}
        {{/profileHeader/profileHeader}}

        <form class="editPassword__inputs">
            <input
                class="inputProfile-field"
                type="password" 
                placeholder="Старый пароль" 
                value=""
                name="oldPassword"
                id="oldPassword"
            />

            <input
                class="inputProfile-field"
                type="password" 
                placeholder="Новый пароль" 
                value=""
                name="newPassword"
                id="newPassword"
            />

            <input
                class="inputProfile-field"
                type="password" 
                placeholder="Подтвердите пароль" 
                value=""
                name="newPasswordAgain"
                id="newPasswordAgain"

            />
            {{> button/button classes="button__solid" text="Сохранить" type="submit"}}
        </form>
        <img class="backButton" src="/image/backButton.svg" alt="back">

    </div>
{{/ layouts/page}}
